{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}
<h3>List of all the users</h3>

{% if user.inactive == False %}
    <ul>
        {% for user in users %}
            <li><a href="/user/{{ user.id }}">{{ user.name }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock content %}l>
